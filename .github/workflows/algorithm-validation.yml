name: Algorithm Validation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/lib/scoring/**'
      - 'src/lib/parser/**'

jobs:
  validate:
    name: Algorithm Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Algorithm Validation
        run: npx tsx scripts/validate-algorithm.ts

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: algorithm-validation-results
          path: algorithm-validation-results.json
          retention-days: 90

      - name: Post summary to job
        if: always()
        run: |
          if [ -f algorithm-validation-summary.md ]; then
            cat algorithm-validation-summary.md >> $GITHUB_STEP_SUMMARY
          fi
