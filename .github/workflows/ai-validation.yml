name: AI Architecture Validation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/services/ai/**'
      - 'src/lib/scoring/**'

jobs:
  validate:
    name: AI Architecture Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify API key is configured
        run: |
          if [ -z "${{ secrets.VITE_GEMINI_API_KEY }}" ]; then
            echo "::error::VITE_GEMINI_API_KEY secret is not configured"
            echo "Please add the Gemini API key to repository secrets"
            exit 1
          fi
          echo "API key is configured"

      - name: Run AI Architecture Validation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          # Run validation - full output goes to job logs, summary file written separately
          npx tsx scripts/validate-ai-architecture.ts

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-validation-results
          path: validation-results.json
          retention-days: 90
          if-no-files-found: warn

      - name: Post summary to job
        if: always()
        run: |
          # Use condensed summary file (under 50KB) instead of full console output
          if [ -f validation-summary.md ]; then
            cat validation-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "## AI Architecture Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Warning: Summary file not generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # Fallback: extract key metrics from JSON if available
            if [ -f validation-results.json ]; then
              echo "#### Quick Reference (from JSON)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat validation-results.json | jq -r '.verdict | "Verdict:\n  Templates Work: \(.templatesWork)\n  Sizing Calibrated: \(.sizingCalibrated)\n  ROI Positive: \(.roiPositive)\n  RECOMMENDATION: \(.recommendation)"' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Could not parse verdict" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi
