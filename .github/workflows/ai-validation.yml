name: AI Architecture Validation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/services/ai/**'
      - 'src/lib/scoring/**'

jobs:
  validate:
    name: AI Architecture Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify API key is configured
        run: |
          if [ -z "${{ secrets.VITE_GEMINI_API_KEY }}" ]; then
            echo "::error::VITE_GEMINI_API_KEY secret is not configured"
            echo "Please add the Gemini API key to repository secrets"
            exit 1
          fi
          echo "API key is configured"

      - name: Run AI Architecture Validation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: npx tsx scripts/validate-ai-architecture.ts

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-validation-results
          path: validation-results.json
          retention-days: 90
          if-no-files-found: warn

      - name: Post summary to job
        if: always()
        run: |
          echo "## AI Architecture Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f validation-results.json ]; then
            echo "### Validation Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract key metrics using jq
            echo "#### Algorithm Baseline" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat validation-results.json | jq -r '.algorithmBaseline | "Win Rate: \(.winRate | tostring | .[0:5])%\nTop 3 Rate: \(.top3Rate | tostring | .[0:5])%\nExacta Box 4: \(.exactaBox4Rate | tostring | .[0:5])%\nTrifecta Box 5: \(.trifectaBox5Rate | tostring | .[0:5])%"' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Could not parse baseline metrics" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Verdict" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat validation-results.json | jq -r '.verdict | "Templates Work: \(.templatesWork)\nSizing Calibrated: \(.sizingCalibrated)\nROI Positive: \(.roiPositive)\n\nRECOMMENDATION: \(.recommendation)"' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Could not parse verdict" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Summary Stats" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat validation-results.json | jq -r '"Total Races: \(.totalRaces)\nRaces Analyzed: \(.racesAnalyzed)\nErrors: \(.errors | length)"' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Could not parse summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### Warning: No results file generated" >> $GITHUB_STEP_SUMMARY
          fi
