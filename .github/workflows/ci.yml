name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        run: |
          # Target: 500kb gzipped per MASTER_CONTEXT.md
          MAX_SIZE_KB=500

          echo "üì¶ Bundle Size Report"
          echo "===================="
          echo ""
          echo "JS files in dist/assets:"

          # Calculate gzipped sizes for each JS file
          TOTAL_GZIP_SIZE=0
          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              UNCOMPRESSED=$(stat --format="%s" "$file")
              GZIP_SIZE=$(gzip -c "$file" | wc -c)
              GZIP_KB=$((GZIP_SIZE / 1024))
              UNCOMPRESSED_KB=$((UNCOMPRESSED / 1024))
              TOTAL_GZIP_SIZE=$((TOTAL_GZIP_SIZE + GZIP_SIZE))
              echo "  $(basename $file): ${UNCOMPRESSED_KB}KB (${GZIP_KB}KB gzipped)"
            fi
          done

          # Convert total to KB
          TOTAL_GZIP_KB=$((TOTAL_GZIP_SIZE / 1024))

          echo ""
          echo "Total gzipped JS size: ${TOTAL_GZIP_KB}KB"
          echo "Budget: ${MAX_SIZE_KB}KB gzipped"
          echo ""

          if [ "$TOTAL_GZIP_KB" -gt "$MAX_SIZE_KB" ]; then
            echo "‚ùå Bundle size exceeds ${MAX_SIZE_KB}KB gzipped limit!"
            echo "Consider running 'npm run analyze' locally to identify large modules."
            exit 1
          else
            echo "‚úÖ Bundle size is within budget (${TOTAL_GZIP_KB}KB / ${MAX_SIZE_KB}KB gzipped)"
          fi
