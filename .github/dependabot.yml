# Dependabot configuration for automated security scanning
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "auto-merge"
    # Group all non-major updates into a single PR
    groups:
      non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    commit-message:
      prefix: "chore(deps)"
