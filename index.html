<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
      Content Security Policy (CSP) is now delivered via HTTP header in vercel.json
      This ensures frame-ancestors directive works properly (not supported in meta tags)
    -->

    <!-- Primary Meta Tags -->
    <title>Furlong - Advanced Handicapping Analysis</title>
    <meta name="title" content="Furlong - Advanced Handicapping Analysis" />
    <meta name="description" content="Professional horse racing handicapping tool. Upload DRF files for instant analysis, betting recommendations, and real-time odds adjustments. Supports all major US tracks." />
    <meta name="keywords" content="horse racing, handicapping, DRF, Daily Racing Form, betting, odds, thoroughbred, analysis" />
    <meta name="author" content="Furlong" />
    <meta name="robots" content="index, follow" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- Favicon - SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#19abb5" />
    <meta name="msapplication-TileColor" content="#0F0F10" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://furlong.app/" />
    <meta property="og:title" content="Furlong - Advanced Handicapping Analysis" />
    <meta property="og:description" content="Professional horse racing handicapping tool. Upload DRF files for instant analysis, betting recommendations, and real-time odds adjustments." />
    <meta property="og:image" content="https://furlong.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Furlong" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://furlong.app/" />
    <meta property="twitter:title" content="Furlong - Advanced Handicapping Analysis" />
    <meta property="twitter:description" content="Professional horse racing handicapping tool. Upload DRF files for instant analysis and betting recommendations." />
    <meta property="twitter:image" content="https://furlong.app/og-image.png" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Furlong" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons are now bundled via npm package (material-icons) for reliability -->

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Furlong",
      "description": "Advanced horse racing handicapping analysis tool",
      "applicationCategory": "Sports & Recreation",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
